<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Invoice Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Invoice {{ invoice.invoice_number }}</h5>
            <p class="card-text"><strong>Customer Name:</strong> {{ invoice.customer_name }}</p>
            <p class="card-text"><strong>Amount:</strong> ${{ invoice.amount }}</p>
            <p class="card-text">
                <strong>Status:</strong>
                {% if invoice.paid_status %}
                    <span class="badge bg-success">Paid</span>
                {% else %}
                    <span class="badge bg-warning">Pending</span>
                {% endif %}
            </p>
            <p class="card-text"><strong>Date:</strong> {{ invoice.date }}</p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Back to Invoice List</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
